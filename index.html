    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap'); */
        /* ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 1 */
        body {
            overflow-x: hidden;
            background: linear-gradient(to right, rgba(179,220,237,1) 0%, rgb(42, 177, 165) 50%, rgba(188,224,238,1) 100%);
            
        }

        .snow {
            position: fixed;
            top: 0;

            /* z-index: 0; */
            pointer-events: none;
        }
        /* ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 1 */


        /** ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß */
        .candycane-border{ 
            --border: 12; /*only px value */
            --borderW: calc(var(--border) * 1px);
            border: var(--borderW) solid red; /*fallback*/
            border-image-width: var(--borderW);
            border-image:  
                repeating-linear-gradient(
                -45deg, 
                green 0 calc(var(--borderW) * .5), 
                white 0 calc(var(--borderW) * 1),
                red 0 calc(var(--borderW) * 1.5), 
                white 0 calc(var(--borderW) * 2)
                ) var(--border);
            position: relative;
            
        }
        .candycane-border::after{
            /* content: ''; */
            position: absolute;
            left: calc(var(--borderW) * -1);
            top: calc(var(--borderW) * -1);
            width: 100%;
            height: 100%;
            border: var(--borderW) double rgba(255,255,255,0.5);
            /* z-index: 1; */
        }
        body{
            height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            
        }
        div{
            display: inline-block;
            padding: 2rem;
            font-family:  'Oooh Baby',cursive;
            /* font-family: 'Mountains of Christmas', cursive; */
            font-size: 10vmin;
            color: white;
            font-weight: 700;
            text-align: center;
            background: rgba(0,0,0,.5);
            box-shadow: 
                inset 0 0 0.25em red,
                0 0 0.25em gold;

                0.05em 0.05em 0.05em rgba(255,0,0,.5),
                0.02em 0.02em 0.02em rgba(0,0,0,.5);
        }
        
        /** ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß */

<body>
    
    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 2 -->
    <canvas class="snow" id="snow" width="1848" height="515"></canvas>
    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 2 -->


    <!-- ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß -->
    <div class="candycane-border"><!--<br>ùòîùò¶ùò≥ùò≥ùò∫ùòäùò©ùò≥ùò™ùò¥ùòµùòÆùò¢ùò¥ AppzStory Studio-->
        <a href="https://youtu.be/Fb1-Diyzvtw">Merry Christmas</a>
    </div>
    <!-- ‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß -->
    
    
    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 3 -->
    <script>
        
        (function () {
    
        var canvas, ctx;
        var points = [];
        var maxDist = 100;
            
        function init() {
            //Add on load scripts
            canvas = document.getElementById("snow");
            ctx = canvas.getContext("2d");
            resizeCanvas();
            pointFun();
            setInterval(pointFun, 20);
            window.addEventListener('resize', resizeCanvas, false);
        }
        //Particle constructor
        function point() {
            this.x = Math.random() * (canvas.width + maxDist) - (maxDist / 2);
            this.y = Math.random() * (canvas.height + maxDist) - (maxDist / 2);
            this.z = (Math.random() * 0.5) + 0.5;
            this.vx = ((Math.random() * 2) - 0.5) * this.z;
            this.vy = ((Math.random() * 1.5) + 1.5) * this.z;
            this.fill = "rgba(255,255,255," + ((0.4 * Math.random()) + 0.5) + ")";
            this.dia = ((Math.random() * 2.5) + 1.5) * this.z;
            points.push(this);
        }
        //Point generator
        function generatePoints(amount) {
            var temp;
            for (var i = 0; i < amount; i++) {
                temp = new point();
            };
            // console.log(points);
        }
        //Point drawer
        function draw(obj) {
            ctx.beginPath();
            ctx.strokeStyle = "transparent";
            ctx.fillStyle = obj.fill;
            ctx.arc(obj.x, obj.y, obj.dia, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        }
        //Updates point position values
        function update(obj) {
            obj.x += obj.vx;
            obj.y += obj.vy;
            if (obj.x > canvas.width + (maxDist / 2)) {
                obj.x = -(maxDist / 2);
            }
            else if (obj.xpos < -(maxDist / 2)) {
                obj.x = canvas.width + (maxDist / 2);
            }
            if (obj.y > canvas.height + (maxDist / 2)) {
                obj.y = -(maxDist / 2);
            }
            else if (obj.y < -(maxDist / 2)) {
                obj.y = canvas.height + (maxDist / 2);
            }
        }
        //
        function pointFun() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < points.length; i++) {
                draw(points[i]);
                update(points[i]);
            };
        }
    
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            generatePoints(window.innerWidth / 3);
            pointFun();
        }
    
        //Execute when DOM has loaded
        document.addEventListener('DOMContentLoaded', init, false);
    })();
    
    </script>
    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 3 -->
